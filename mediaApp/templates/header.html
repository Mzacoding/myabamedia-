{% load static %}
<nav class="bg-white shadow-sm fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="{% static 'images/MyabaLogo.png' %}" alt="Myaba Media Tech" class="h-8 w-auto">
                <span class="ml-2 text-xl font-bold text-gray-900">Myaba Media</span>
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-8">
                <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Home</a>
                <a href="{% url 'about' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">About</a>
                <a href="{% url 'services' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Services</a>
                <a href="{% url 'portfolio' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Portfolio</a>
                <a href="{% url 'news' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">News</a>
                <a href="{% url 'contact' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700">Contact</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="text-gray-700 hover:text-blue-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="{% url 'home' %}" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Home</a>
            <a href="{% url 'about' %}" class="block px-3 py-2 text-gray-700 hover:text-blue-600">About</a>
            <a href="{% url 'services' %}" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Services</a>
            <a href="{% url 'portfolio' %}" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Portfolio</a>
            <a href="{% url 'news' %}" class="block px-3 py-2 text-gray-700 hover:text-blue-600">News</a>
            <a href="{% url 'contact' %}" class="block px-3 py-2 bg-blue-600 text-white rounded-lg mx-3 text-center">Contact</a>
        </div>
    </div>
</nav>

<script>
document.getElementById('mobile-menu-btn').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
});
</script>
